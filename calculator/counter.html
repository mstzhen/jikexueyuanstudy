<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" type="text/css" href="counter.css">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <!-- 本地调用html5.js和pie.js让ie6支持html5和css3-->

<script src="js/PIE.js"></script> 
    <![endif]-->

</style>

</head>

<body>
<h2>标准计算器</h2>
    <div class="imgcenter">
        <div class="wrap">
            <input value="0" id="resetin" />
            <ul>
                <li class="backgroundone" title="将鼠标光标左边一位删除"><span class="wipe"></span><span class="after"><span id="repairone" >×</span></span>
                </li>
                <li class="backgroundone">
                    <p>全清</p>
                </li>
                <li class="backgroundone" title="将显示屏的数字清空为0">
                    <p>清屏</p>
                </li>
                <li class="backgroundtwo"><span class="backgroundtwoson1">＋/－</span></li>
                <li class="backgroundtwo"><span class="backgroundtwoson1">-/×</span></li>
            </ul>
            <ul>
                <li class="backgroundthree"><span>7</span></li>
                <li class="backgroundthree"><span>8</span></li>
                <li class="backgroundthree"><span>9</span></li>
                <li class="backgroundfour"><span>÷</span></li>
                <li class="backgroundtwo"><span class="backgroundtwoson1">%</span></li>
            </ul>
            <ul>
                <li class="backgroundthree"><span>4</span></li>
                <li class="backgroundthree"><span>5</span></li>
                <li class="backgroundthree"><span>6</span></li>
                <li class="backgroundfour"><span>×</span></li>
                <li class="backgroundtwo"><span class="backgroundtwoson1"><span >√</span><span id="repairtwo">－</span></span>
                </li>
            </ul>
            <ul>
                <li class="backgroundthree"><span>1</span></li>
                <li class="backgroundthree"><span>2</span></li>
                <li class="backgroundthree"><span>3</span></li>
                <li class="backgroundfour"><span>－</span></li>
                <li id="specialli" class="backgroundtwo"><span class="backgroundtwoson2">＝</span></li>
            </ul>
            <ul id="repairul">
                <li class="backgroundthree"><span>0</span></li>
                <li class="backgroundthree"><span>.</span></li>
                <li class="backgroundtwo"><span class="backgroundtwoson1">cos</span></li>
                <li class="backgroundfour"><span>＋</span></li>
            </ul>
        </div>
        <div class="standard">
            <p>标准</p>
        </div>
    </div>
    <script type="text/javascript" src="js/counter.js">
    </script>



   <div>你好吗</div>
   <div>我很好</div>
   
</body>

</html>
