<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>开发后台登录页</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <style type="text/css">
    .container {
        width: 100%;
        height: 690px;
        background: -webkit-linear-gradient(left, #0e3987, #60b9f6, #0e3987);
    }
    
    .center-block {
        width:42%;
        height: 260px;
        border-radius: 50px;
        /* border-top-left-radius: 40px; */
        /* border-top-right-radius: 40px;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px; */
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -300px;
        margin-top: -130px;
        background: -webkit-linear-gradient(#2181ce, #fcfbff, #2181ce);
        min-width: 460px;
    }
    
    .box {
        width: 87%;
        height: 180px;
        background: #fff;
        margin-top: 40px;
        box-shadow: 0px 0px 3px 3px #537389;
        margin-left: auto;
        margin-right: auto;
        min-width: 400px;

    }
    
    .rig {
        float: right;
        height: 40px;
    }
    
    .dl {
        margin-top: 30px;
        margin-left: 70px;
        height: 35px;
    
    }
    
    .dq1 {
        margin-left: 70px;
        letter-spacing: 1.5px;
        margin-top: 10px;
      
    }
    
    .dq2 {
        margin-left: 70px;
        letter-spacing: 1.5px;
    }
    .user , .secret{
        width: 40%;
        min-width: 170px;
    }
    
    .last {
        position: relative;
        left: 318px;
        top: -65px;
    }
    
    .lastt {
        width: 20%;
        height: 40px;
        border: 1px solid #0c8efc;
        text-align: center;
        line-height: 40px;
        background: #3f9ed7;
        font-size: 18px;
        color: #fff;
        font-weight: bolder;
        letter-spacing: 6px;
        outline: none;
        min-width: 80px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="center-block">
            <div class="box ">
                <img src="images/rb.gif" class="rig">
                <img src="images/dl.gif" class="dl">

                <p class="dq1">
                    <label>用户名：</label>
                    <input type="text" class="user" />
                </p>
                <p class="dq2">
                    <label>密&nbsp;&nbsp;&nbsp;码：</label>
                    <input type="password" class="secret" />
                </p>
                <p class="last">

                    <input type="button" value="登 录" class="lastt" />
                    
                </p>
            </div>
        </div>
    </div>
</body>

</html>
